<!DOCTYPE html>
<html>
<head>
	<title>NoMoreCraptions</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="container">
		<div class="shortcuts">
			<table class="table table-striped">
				<thead>
				  <tr>
				    <th>Shortcut Keys</th>
				    <th>Action</th>
				  </tr>
				</thead>
				<tbody>
				  <tr>
				    <td>CTRL and Space</td>
				    <td>Pause/Resume Video</td>
				  </tr>
				  <tr>
				    <td>CTRL and -</td>
				    <td>Slowdown Video</td>
				  </tr>
				  <tr>
				    <td>CTRL and +</td>
				    <td>Speedup Video</td>
				  </tr>				  				  
				</tbody>
			</table>
		</div>

		<div class="row text-center search-bar">
			<div class="col-lg-12 input-space">
				<input id="link-value" type="text" class="input-lg form-control text-center" placeholder="Paste the YouTube URL or Video ID here"> <br>
			</div>
		</div>
		
		<div class="row text-center main-button">
			<div class="col-lg-12">
				<input id="the-button" class="btn btn-primary" type="submit" value="Click to Get Video">
			</div>
		</div>
		
		<div class="row text-center video-main">
			<div id="player"></div>
		</div>

	</div>
	<!-- 	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script> -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="mousetrap.min.js"></script>
	<script src="main.js"></script>
	<!-- https://www.youtube.com/watch?v=M7lc1UVf-VE -->
</body>
</html>
